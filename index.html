<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dynamicmap-Test</title>
  </head>
  <body>
    <script>
        (() => {
            const ws = new WebSocket('ws://46.4.32.181:8080')
            ws.onopen = (msg) => {
                console.log(msg)
                ws.send('simple')
            }

            ws.onmessage = (message) => {
                console.log(`message received ${message}`)
            }

        })()
    </script>
  </body>
</html>
